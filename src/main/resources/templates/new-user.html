<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>
<br>
<h1 align="center">New User:</h1>
<br>
<hr>
<table align="center">
    <form th:action="@{/users/new-user}" th:object="${user}" method="post">
        <table border="1">
            <tr>
                <td>user name</td>
                <td><input type="text" th:field="*{username}"/></td>
            </tr>
            <tr>
                <td>password</td>
                <td><input type="text" th:field="*{password}"/></td>
            </tr>
            <tr>
                <td>e-mail</td>
                <td><input type="text" th:field="*{email}"/></td>
            </tr>
            <tr>
                <td>phone</td>
                <td><input type="text" th:field="*{phone}"/></td>
            </tr>
            <tr>
                <td>fullname</td>
                <td><input type="text" th:field="*{fullName}"/></td>
            </tr>
<!--            <tr>-->
<!--                <td>role</td>-->
<!--                <td><input type="text" th:field="*{role}"/></td>-->
<!--            </tr>-->
            <tr>
                <td>role</td>
                <td>
                    <select name="role">
                        <option th:each="roleOpt : ${T(ru.rybinskov.ideas4transfer.domain.Role).values()}"
                                th:value="${roleOpt}" th:text="${roleOpt}"></option>
                    </select>
                </td>
            </tr>
        </table>
        <button type="submit">Create</button>
    </form>
</table>


</body>
</html>
