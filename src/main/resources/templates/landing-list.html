<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Поставки</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>
<br>
<h1 align="center">Все поставки:</h1>
<br>
<table align="center" border="1">
    <tr>
        <td>Id</td>
        <td>Дата прибыватия на склад</td>
        <td>Плановое время прибытия на склад</td>
        <td>Марка ТС</td>
        <td>Номер ТС</td>
        <td>ФИО водителя</td>
        <td>Телефон водителя</td>
        <td>Бренд</td>
        <td>ВЗ</td>
        <td>Тип поставки</td>
        <td>Поставщик</td>
        <td>Комментарий</td>
        <td>Магазин</td>
        <td>Кол-во мест</td>
        <td>№ Торг</td>
        <td>t№ счет-фактуры</td>
    </tr>
    <tr th:each="delivery : ${landings}">
        <td th:text="${delivery.id}"></td>
        <td th:text="${delivery.landingDate}"></td>
        <td th:text="${delivery.landingTime}"></td>
        <td th:text="${delivery.carBrand}"></td>
        <td th:text="${delivery.carNumber}"></td>
        <td th:text="${delivery.driversFullname}"></td>
        <td th:text="${delivery.driversPhone}"></td>
        <td th:text="${delivery.brand}"></td>
        <td th:text="${delivery.vz}"></td>
        <td th:text="${delivery.landingType}"></td>
        <td th:text="${delivery.vendor}"></td>
        <td th:text="${delivery.comment}"></td>
        <td th:text="${delivery.shop}"></td>
        <td th:text="${delivery.landingNumber}"></td>
        <td th:text="${delivery.torgNumber}"></td>
        <td th:text="${delivery.invoice}"></td>
    </tr>
</table>
</body>
</html>
