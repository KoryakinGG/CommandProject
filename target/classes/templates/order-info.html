<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>
<br>
<h1 align="center">Полная заявка</h1>
<br>
<div style="text-align: center;">
    <form  style="text-align: center;" class="main-form" th:action="@{/orders/send-info}" th:object="${order}" method="post">
        <table border="1">
            <tr>
                <td hidden><input type="number" name="id" th:field="*{orderId}"/></td>
            </tr>
            <tr>
                <td hidden><input type="number" name="id" th:field="*{userId}"/></td>
            </tr>
            <tr>
                <td>Отправитель</td>
                <td><input disabled type="text" name="sender" th:field="*{sender}"/></td>
            </tr>
            <tr>
                <td>Получатель</td>
                <td><input disabled type="text" name="sender" th:field="*{receiver}"/></td>
            </tr>
<!--            <tr>-->
<!--                <td>Дата создания</td>-->
<!--                <td><input type="datetime-local" name="created" th:field="*{created}"/></td>-->
<!--            </tr>-->
            <tr>
                <td>Статус</td>
                <td><input disabled type="text" name="orderStatus" th:field="*{orderStatus}"/></td>
            </tr>
            <tr>
                <td>Количество коробов</td>
                <td><input type="number" name="numberOfBoxes" th:field="*{numberOfBoxes}"/></td>
            </tr>
            <tr>
                <td>Водитель</td>
                <td><input disabled type="text" name="driverName" th:field="*{driverName}"/></td>
            </tr>
            <tr>
                <td>Машина</td>
                <td><input disabled type="text" name="carNumber" th:field="*{carNumber}"/></td>
            </tr>
            <tr>
                <td>Дата отгрузки</td>
                <td><input contenteditable="true" type="datetime-local" name="shipmentDate" th:field="*{shipmentDate}"/>
                </td>
            </tr>
            <tr>
                <td>Дата доставки</td>
                <td><input type="datetime-local" name="shipmentDate" th:field="*{deliveryDate}" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="story">Комментарий:</label>
                </td>
                <td>
                    <textarea id="story" name="story"
                              rows="5" cols="33" th:field="*{comment}">
                    </textarea>
                </td>
            </tr>


        </table>
        <br>
        <button class="btn btn-info btn-sm" sec:authorize="hasAnyAuthority('ROLE_MANAGER', 'ROLE_ADMIN')" type="submit">
            Отправить в транспортную компанию
        </button>
    </form>
</div>

<hr>
<br>
<h6 align="center">...</h6>
</body>
</html>
