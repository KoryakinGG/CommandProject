<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Заявки</title>
</head>
<body class="body">
<div th:insert="~{fragments/menu :: #nav-menu}"></div>

<br>
<div align="center"><a class="btn btn-info"
                       sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_MANAGER', 'ROLE_USER')"
                       th:href="@{/orders/new-transfer-order}">Новый заказ на перевозку</a>
</div>
<br>
<hr>
<h2 align="center"> Заявки: </h2>
<div class="main_table">
    <table class="table table-sm">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Отправитель</th>
            <th scope="col">Получатель</th>
            <th scope="col">Дата отгрузки</th>
            <th scope="col">Время отгрузки</th>
            <th scope="col">Статус</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${simpleOrders}">
            <td th:text="${order.orderId} ?: 'default value'"/>
            <td th:text="${order.sender} ?: 'default value'"/>
            <td th:text="${order.receiver} ?: 'default value'"/>
            <td th:text="${#temporals.format(order.shipmentDate ?: 'default value', 'dd-MM-yyyy')}"/>
            <td th:text="${#temporals.format(order.shipmentDate ?: 'default value', 'HH:mm')}"/>
            <td th:text="${order.orderStatus} ?: 'default value'"/>
            <td><a class="btn btn-info btn-sm"
                   sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_MANAGER', 'ROLE_USER')"
                   th:href="@{'/orders/info/' + ${order.orderId}}">Инфо</a>
            </td>
            <td><a class="btn btn-info btn-sm" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_TC_MANAGER')"
                   th:href="@{'/orders/confirm/' + ${order.orderId}}">Обработать заявку</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
